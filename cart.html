      <!-- Modal -->
      <div
        class="modal fade"
        id="productCardDetailModal"
        tabindex="-1"
        aria-labelledby="productCardDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productCardDetailModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>

            <div class="modal-footer">
