<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex justify-content-between">
                <h1 class="my-3">
                  <i class="bi bi-list" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasExample"></i>
                  Invoice App
                </h1>
              </div>
              <button
                class="btn btn-outline-dark d-print-none"
                onclick="print()"
              >
                <i class="bi bi-printer"></i>
              </button>
            </div>
            <div class="border p-3 mb-5 d-print-none">
              <form action="#" id="invoice-form">
                <div class="row">
                  <div class="col">
                    <div class="">
                      <label for="" class="form-label"> Select Service </label>
                      <span class="badge bg-dark rounded" id="addServiceOpenBtn"
                        >Add Service</span
                      >
                      <select
                        name=""
                        class="form-select"
                        id="select-service"
                        required
                      ></select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="">
                      <label for="" class="form-label">Quantity</label>
                      <input
                        type="number"
                        class="form-control"
                        id="quantity"
                        required
                      />
                    </div>
                  </div>
                  <div class="col">
                    <button
                      class="btn btn-lg btn-dark w-100 h-100"
                      id="add-btn"
                    >
                      <i class="bi bi-plus-circle"></i>
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <table class="table table-bordered d-none" id="listTable">
              <thead>
                <th>Service</th>
                <th class="text-end">Quantity</th>
                <th class="text-end">Unit Price</th>
                <th class="text-end">Total</th>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">SubTotal</td>
                  <td class="text-end">$ <span id="subTotal">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax(5%)</td>
                  <td class="text-end">$ <span id="tax">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$ <span id="total">0</span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addServiceModal"
      tabindex="-1"
      aria-labelledby="addServiceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addServiceModalLabel">
              Add New Service
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="addServiceForm">
              <div class="mb-3">
                <label for="" class="form-label">Title</label>
                <input
                  type="text"
                  name="serviceTitle"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Price</label>
                <input
                  type="text"
                  name="servicePrice"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="closeServiceModalBtn"
              class="btn btn-outline-dark"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button class="btn btn-dark" form="addServiceForm">Add New</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Off canvas -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          Some text as placeholder. In real life you can have the elements you
          have chosen. Like, text, images, lists, etc.
        </div>
        <div class="dropdown mt-3">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>

    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/invoice.js"></script>
  </body>
</html>
